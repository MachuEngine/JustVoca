<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 | 한국어 학습 앱</title>

<style>
:root {
    --bg-color: #f4f7f6;
    --card-bg: #ffffff;
    --primary-color: #4a90e2;
    --accent-color: #e74c3c;
    --text-main: #2c3e50;
    --text-desc: #7f8c8d;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pretendard', -apple-system, sans-serif;
}

.login-card {
    width: 360px;
    background: var(--card-bg);
    border-radius: 26px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    padding: 35px 30px;
    box-sizing: border-box;
    text-align: center;
    border: 1px solid #ebedef;
}

.login-card h1 {
    margin: 0;
    font-size: 1.8rem;
    color: var(--text-main);
}

.login-card p {
    margin-top: 8px;
    font-size: 0.9rem;
    color: var(--text-desc);
}

.role-select {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 25px 0 20px;
    font-size: 0.85rem;
}

.role-select label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    color: var(--text-main);
}

.input-group {
    text-align: left;
    margin-bottom: 14px;
}

.input-group label {
    font-size: 0.8rem;
    color: var(--text-desc);
}

.input-group input {
    width: 100%;
    padding: 10px 14px;
    margin-top: 5px;
    border-radius: 12px;
    border: 1px solid #dfe4ea;
    font-size: 0.9rem;
    box-sizing: border-box;
}

.login-btn {
    width: 100%;
    padding: 13px;
    margin-top: 18px;
    border: none;
    border-radius: 14px;
    background: var(--primary-color);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

.divider {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 25px 0 15px;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e0e0e0;
}

.divider span {
    font-size: 0.75rem;
    color: #b0b0b0;
}

.signup-text {
    font-size: 0.85rem;
    color: var(--text-desc);
}

.signup-text a {
    color: var(--primary-color);
    font-weight: 600;
    text-decoration: none;
    margin-left: 4px;
}
</style>
</head>

<body>

<div class="login-card">
    <h1>로그인</h1>
    <p>한국어 학습을 시작해보세요</p>

    <div class="role-select">
        <label>
            <input type="checkbox" id="teacherChk" onclick="toggleRole('teacher')">
            선생님
        </label>
        <label>
            <input type="checkbox" id="adminChk" onclick="toggleRole('admin')">
            관리자
        </label>
    </div>

    <div class="input-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디를 입력하세요">
    </div>

    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="login-btn" onclick="login()">로그인</button>

    <div class="divider">
        <span>또는</span>
    </div>

    <div class="signup-text">
        아직 회원이 아니신가요?
        <a href="#">회원가입 하기</a>
    </div>
</div>

<script>
let role = 'student'; // 기본은 학생

// ① 자동 로그인 및 무한 루프 방지 로직
document.addEventListener('DOMContentLoaded', () => {
    const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    const savedRole = sessionStorage.getItem('userRole');
    const firstLoginDone = sessionStorage.getItem('studentFirstLogin');

    // 세션에 로그인 기록이 있을 때만 페이지 이동 처리
    if (isLoggedIn === 'true') {
        if (savedRole === 'student') {
            // 경로 결정을 명확히 함
            const targetPath = !firstLoginDone ? 'level_check.html' : 'student_home.html';
            
            // 현재 페이지가 targetPath와 다를 때만 이동 (무한 루프 방지)
            if (!window.location.href.includes(targetPath)) {
                location.href = targetPath;
            }
        }
    } else if (savedRole === 'teacher') {
        location.href = 'teacher_dashboard.html';
    } else if (savedRole === 'admin') {
        location.href = 'system_dashboard.html';
    }
});

function toggleRole(selected) {
    const teacher = document.getElementById('teacherChk');
    const admin = document.getElementById('adminChk');

    if (selected === 'teacher') {
        admin.checked = false;
        role = teacher.checked ? 'teacher' : 'student';
    } else {
        teacher.checked = false;
        role = admin.checked ? 'admin' : 'student';
    }
}

function login() {
    const id = document.getElementById('userId').value.trim();
    const pw = document.getElementById('password').value.trim();

    if (role === 'student' && id === 'student' && pw === '1111') {
        // [중요] 로그인 성공 시점에 세션 저장
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('userRole', 'student');

        // studentFirstLogin은 브라우저를 닫지 않았다면 세션에 남아있음
        const firstLoginDone = sessionStorage.getItem('studentFirstLogin');

        if (!firstLoginDone) {
            location.href = 'student_home.html';
        } else {
            location.href = 'student_home.html';
        }
        return;
    }

    /* ================= 선생님 ================= */
    if (role === 'teacher' && id === 'teacher' && pw === '1111') {
        location.href = 'teacher_dashboard.html';
        return;
    }

    /* ================= 관리자 ================= */
    if (role === 'admin' && id === 'system' && pw === '1111') {
        location.href = 'system_dashboard.html';
        return;
    }

    alert('아이디 또는 비밀번호가 올바르지 않습니다.');
}
</script>

</body>
</html>
