        function decomposeHangeul(char) {
            const code = char.charCodeAt(0) - 44032; if (code < 0 || code > 11171) return [char];
            const cho = Math.floor(code / 588), jung = Math.floor((code % 588) / 28), jong = code % 28;
            const choList = ["ã„±","ã„²","ã„´","ã„·","ã„¸","ã„¹","ã…","ã…‚","ã…ƒ","ã……","ã…†","ã…‡","ã…ˆ","ã…‰","ã…Š","ã…‹","ã…Œ","ã…","ã…"],

                  jongList = ["", "ã„±","ã„²","ã„³","ã„´","ã„µ","ã„¶","ã„·","ã„¹","ã„º","ã„»","ã„¼","ã„½","ã„¾","ã„¿","ã…€","ã…","ã…‚","ã…„","ã……","ã…†","ã…‡","ã…ˆ","ã…Š","ã…‹","ã…Œ","ã…","ã…"];
            const result = [choList[cho], jungList[jung]]; if (jongList[jong]) result.push(jongList[jong]); return result;
        }
